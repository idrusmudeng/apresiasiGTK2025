<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metode STAR - Index</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f5f7fb;
      --text: #222;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    p {
      max-width: 500px;
      margin-bottom: 2rem;
      color: #555;
    }

    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
    }

    a {
      text-decoration: none;
      color: var(--text);
      background: var(--card-bg);
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
      font-weight: 600;
    }

    a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Metode STAR</h1>
  <p>Jelajahi setiap bagian dari pendekatan <b>Situasi, Tantangan, Aksi,</b> dan <b>Hasil</b> untuk membangun narasi yang kuat.</p>

  <div class="link-container">
    <a href="situasi.html">Situasi</a>
    <a href="tantangan.html">Tantangan</a>
    <a href="aksi.html">Aksi</a>
    <a href="hasil.html">Hasil</a>
  </div>

  <footer>Â© 2025 WanuaTech Studio</footer>
</body>
</html>

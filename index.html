  <style>
    /* Tambahan kecil khusus halaman index */
    body {
      display: flex;
      flex-direction: column;

      height: 100vh;

      display: flex;

      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .slide-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    footer img {
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
